[phases.setup]
# Instala PHP, Composer, Node.js y Yarn
nixPkgs = [
    "php",           # PHP
    "php82Extensions.curl",  # Extensiones comunes (ajusta la versi√≥n, ej: php83Extensions.curl)
    "php82Extensions.mbstring",
    "php82Extensions.xml",
    "php82Extensions.fileinfo",
    "composer",      # Composer
    "nodejs",        # Node.js
    "yarn"           # Yarn
]

[phases.build]
commands = [
    "composer install --no-interaction --prefer-dist --optimize-autoloader",
    "yarn install",
    "yarn prod",
    "php artisan optimize:clear",
    "php artisan migrate --force"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
